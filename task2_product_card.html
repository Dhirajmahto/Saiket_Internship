<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Product Grid</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 40px 20px;
    }

    .product-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 30px;
        max-width: 1200px;
        margin: 0 auto;
    }

    .product-card {
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        text-align: center;
        padding: 20px;
        transition: transform 0.3s, box-shadow 0.3s;
    }

    .product-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    }

    .product-card img {
        max-width: 100%;
        border-radius: 10px;
    }

    .product-name {
        font-size: 1.2rem;
        margin: 15px 0 10px 0;
        color: #333;
    }

    .product-price {
        font-size: 1rem;
        color: #4caf50;
        margin-bottom: 20px;
        font-weight: bold;
    }

    .add-to-cart {
        background-color: #4caf50;
        color: #fff;
        border: none;
        padding: 12px 20px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1rem;
        transition: background 0.3s, transform 0.3s;
    }

    .add-to-cart:hover {
        background-color: #45a049;
        transform: scale(1.05);
    }
</style>
</head>
<body>

<div class="product-grid">
    <div class="product-card">
        <img src="https://img.freepik.com/premium-photo/fashion-stylish-sneakers_822916-2594.jpg" alt="Stylish Sneakers">
        <h2 class="product-name">Stylish Sneakers</h2>
        <p class="product-price">$79.99</p>
        <button class="add-to-cart">Add to Cart</button>
    </div>

    <div class="product-card">
        <img src="https://i.etsystatic.com/16667145/r/il/c22a57/4907626643/il_1080xN.4907626643_t1pr.jpg" alt="Leather Backpack">
        <h2 class="product-name">Leather Backpack</h2>
        <p class="product-price">$120.00</p>
        <button class="add-to-cart">Add to Cart</button>
    </div>

    <div class="product-card">
        <img src="https://m.media-amazon.com/images/I/61ZjlBOp+rL.jpg" alt="Smart Watch">
        <h2 class="product-name">Smart Watch</h2>
        <p class="product-price">$199.99</p>
        <button class="add-to-cart">Add to Cart</button>
    </div>

    <div class="product-card">
        <img src="https://tse3.mm.bing.net/th/id/OIP.j_-KzDBmLd0AG-OmhNZqWQHaE8?cb=12&rs=1&pid=ImgDetMain&o=7&rm=3" alt="Sunglasses">
        <h2 class="product-name">Sunglasses</h2>
        <p class="product-price">$59.99</p>
        <button class="add-to-cart">Add to Cart</button>
    </div>

   
</div>

</body>
</html>
